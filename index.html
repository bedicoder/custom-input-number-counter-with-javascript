<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Input Number-Counter JavaScript</title>
    <!-- ========= CSS File ========== -->
    <link rel="stylesheet" href="styles.css" />
    <!-- ========= JS File =========== -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="custom-number-input">
      <label class="custom-input-number">Counter Input</label>
      <div class="counter-input-group">
        <button data-action="decrement" class="button">
          <svg
            viewBox="0 0 448 512"
            width="100%"
            aria-label="minus icon"
            role="img"
            title="minus"
          >
            <path
              d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
            />
          </svg>
        </button>
        <input
          type="number"
          name="custom-input-number"
          id="custom-input-number"
          min="0"
          value="0"
        />
        <button data-action="increment" class="button">
          <svg
            viewBox="0 0 448 512"
            width="100%"
            aria-label="plus icon"
            role="img"
            title="plus"
          >
            <path
              d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
